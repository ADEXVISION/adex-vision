<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Appearance Pack</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#0b0f14;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  padding:60px;
}

/* HEADER */
.pack-header{
  text-align:center;
  margin-bottom:50px;
}
.pack-header h1{
  font-size:46px;
  font-weight:800;
}
.pack-header::after{
  content:"";
  display:block;
  width:140px;
  height:4px;
  background:#2563eb;
  margin:20px auto 0;
  border-radius:4px;
}

/* CONTENT */
.pack-content{
  max-width:820px;
  margin:auto;
}

/* HERO */
.hero{
  background:linear-gradient(135deg,#2563eb33,#020617);
  border:1px solid #1f2937;
  border-radius:18px;
  padding:40px;
  text-align:center;
  margin-bottom:50px;
}
.hero span{
  font-size:14px;
  color:#60a5fa;
  letter-spacing:2px;
}
.hero h2{
  font-size:32px;
  margin-top:12px;
}

/* INCLUDES */
.includes-title{
  font-size:26px;
  margin-bottom:20px;
}
.includes{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
  margin-bottom:40px;
}
.include-item{
  background:#0e141b;
  border:1px solid #1f2937;
  border-radius:14px;
  padding:20px;
  font-size:18px;
  display:flex;
  align-items:center;
  gap:14px;
}
.include-item span{font-size:26px}

/* BUY */
.buy-box{
  background:#0e141b;
  border:1px solid #1f2937;
  border-radius:18px;
  padding:30px;
  text-align:center;
}
.price{
  font-size:34px;
  font-weight:800;
  margin-bottom:20px;
}
.buy{
  padding:16px 42px;
  background:#2563eb;
  border:none;
  border-radius:12px;
  color:#fff;
  font-size:18px;
  cursor:pointer;
  font-weight:800;
}
.buy:hover{background:#1d4ed8}

/* BACK */
.back{
  display:inline-block;
  margin-top:40px;
  color:#60a5fa;
  text-decoration:none;
}

/* ================= MODAL ================= */

.pack-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}

.pack-modal.show{
  display:flex;
}

.pack-modal-box{
  background:#0e141b;
  border:1px solid #facc15;
  border-radius:18px;
  padding:40px 50px;
  text-align:center;

  box-shadow:
    0 0 40px rgba(250,204,21,.45),
    inset 0 0 20px rgba(250,204,21,.15);
}

.pack-modal-box h2{
  font-size:34px;
  margin-bottom:12px;
}

.pack-modal-box p{
  font-size:16px;
  opacity:.85;
  margin-bottom:18px;
}

.pack-note{
  font-size:14px;
  opacity:.6;
  margin-bottom:30px;
}

/* OK BUTTON ‚Äì BLUE */
.pack-modal-box button{
  padding:12px 36px;
  border:none;
  border-radius:10px;
  background:#2563eb;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
.pack-modal-box button:hover{
  background:#1d4ed8;
}
</style>
</head>

<body>

<div class="pack-header">
  <h1>Appearance Pack</h1>
</div>

<div class="pack-content">

  <div class="hero">
    <span>STYLE CUSTOMIZATION</span>
    <h2>Personalize Your Look</h2>
  </div>

  <div class="includes-title">What‚Äôs included</div>
  <div class="includes">
    <div class="include-item"><span>üé®</span>3 Exclusive Color Styles</div>
    <div class="include-item"><span>üëï</span>1 Base Skin Variant</div>
    <div class="include-item"><span>üí∞</span>300‚Äì400 X-Coins</div>
  </div>

  <div class="buy-box">
    <div class="price">$9.99</div>
    <button class="buy" onclick="openPackModal()">Buy Pack</button>
  </div>

  <a href="index.html#packs" class="back">‚Üê Back to Packs</a>

</div>

<!-- MODAL -->
<div id="pack-modal" class="pack-modal">
  <div class="pack-modal-box">
    <h2>Appearance Pack</h2>
    <p>Price: $9.99</p>
    <p class="pack-note">
      This pack will be available at launch.<br>
      Purchases are not active yet.
    </p>
    <button onclick="closePackModal()">OK</button>
  </div>
</div>

<script>
function openPackModal(){
  document.getElementById("pack-modal").classList.add("show");
}
function closePackModal(){
  document.getElementById("pack-modal").classList.remove("show");
}
</script>

</body>
</html>
